<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MOVIES IN 2018</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/films.css') }}">
</head>
<body>

    <h1 class="title">movies to watch in 2018</h1>
    <hr >
    <h4> According to <span class="name"> <i>{{name}}</i></span> the top movies to watch in 2018 are:</h4>
    <div class="table">
        <table class="table table-hover">

            <thead class="thead-dark">
                <tr>
                    <th scope="col">movie</th>
                    <th scope="col">length</th>
                    <th scope="col">comments</th>
                </tr>
            </thead>

            <tbody>
                {% for movie, length in films.items() %}
                    <tr>
                        <td >{{movie}}</td>
                        <td>{{length}}</td>

                        {% if length <=2 %}
                            <td>short</td>
                        {% elif length>=2 and length<=3 %}
                            <td>medium</td>
                        {% else %}
                            <td class="long">long</td>
                        {% endif %}
                    </tr>
                {% endfor %}
            </tbody>

        </table>
    </div>

<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous">
    </script>
</body>
</html>
